<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia</title>
</head>

<body>
    <script>
        var diaFin = 24;
        var mesFin = 5;

        function calcularDiasRestantes(diaFin, mesFin) {
            var hoy = new Date();
            var finDeCurso = new Date(hoy.getFullYear(), mesFin, diaFin);
            var diferencia = finDeCurso - hoy;

            if (diferencia < 0) {
                finDeCurso = new Date(hoy.getFullYear() + 1, mesFin, diaFin);
                diferencia = finDeCurso - hoy;
            }

            var diferenciaDias = diferencia / (1000 * 60 * 60 * 24);

            return diferenciaDias.toFixed(0);
        }

        alert("Faltan " + calcularDiasRestantes(diaFin, mesFin) + " dÃ­as para el fin de curso.");
    </script>
</body>

</html>
