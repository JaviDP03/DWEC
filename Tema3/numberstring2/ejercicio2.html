<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <script>
        function calcularMedia(numeros) {
            let media = 0;

            numeros.forEach(numero => {
                media += numero;
            });

            media /= 5;

            return media;
        }

        function calculadoraMedia() {
            let listaNumeros = new Array();
            let contador = 0;
            let numero = 0;

            while (contador < 5) {
                numero = prompt("Introduce un número:");

                if (numero == null) {
                    return;
                } else if (isNaN(numero) || numero == "") {
                    alert("El valor introducido no es un número.");
                } else {
                    listaNumeros.push(parseFloat(numero));
                    contador++;
                }
            }

            document.getElementById("resultado").innerHTML = "<p>La media de los números introducidos es: " + calcularMedia(listaNumeros) + "</p>";
        }
    </script>
    <h2>Calculadora de media aritmética</h2>
    <button onclick="calculadoraMedia()">Calcular</button>
    <span id="resultado"></span>
</body>

</html>
