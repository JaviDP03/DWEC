<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<style>
    body {
        text-align: center;
    }
</style>

<body>
    <script>
        var unaVentana;

        function abrirVentana() {
            if (!unaVentana || unaVentana.closed) {
                var textoVentana = "<h2>Nueva ventana</h2>";
                textoVentana += "<p>Esta es una nueva ventana</p>";
                textoVentana += "<p>Aquí tienes los números del 1 al 100 para rellenar:</p>";
                for (var i = 1; i <= 100; i++) {
                    textoVentana += i + "<br>";
                }

                unaVentana = window.open("", "Nueva ventana", "width=800, height=600");
                unaVentana.document.write(textoVentana);
            } else {
                alert("Ya hay una ventana abierta");
            }
        }

        function cerrarVentana() {
            if (unaVentana && !unaVentana.closed) {
                unaVentana.close();
            } else {
                alert("No hay ninguna ventana abierta");
            }
        }
    </script>
    <h2>Funciones de la ventana</h2>
    <p>Abrir nueva ventana &rarr; <button onclick="abrirVentana()">Pulsa aquí</button></p>
    <p>Cerrar ventana &rarr; <button onclick="cerrarVentana()">Pulsa aquí</button></p>
    <p>Dar focus a la ventana nueva &rarr; <button onclick="unaVentana.focus()">Pulsa aquí</button></p>
    <p>Scroll absoluto &rarr; <button onclick="unaVentana.scrollTo(0, 100000)">Pulsa aquí</button></p>
</body>

</html>
