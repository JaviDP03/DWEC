<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador</title>
    <script type="text/javascript">
        function validar() {
            let password = document.getElementById("password").value;
            let longitud = password.length;
            let mayuscula = false;
            let minuscula = false;
            let numero = false;
            let caracter;

            for (let i = 0; i < longitud; i++) {
                caracter = password.charAt(i);

                if (!isNaN(caracter)) {
                    numero = true;
                } else if (caracter == caracter.toUpperCase()) {
                    mayuscula = true;
                } else if (caracter == caracter.toLowerCase()) {
                    minuscula = true;
                }
            }

            if (longitud < 8 || longitud > 16) {
                alert("La contraseña debe tener entre 8 y 16 caracteres");
            } else if (!mayuscula) {
                alert("La contraseña debe tener al menos una mayúscula");
            } else if (!minuscula) {
                alert("La contraseña debe tener al menos una minúscula");
            } else if (!numero) {
                alert("La contraseña debe tener al menos un número");
            } else {
                alert("Contraseña válida");
            }
        }
    </script>
</head>

<body>
    <h2>Validador de contraseñas</h2>
    <input type="text" id="password" name="password">
    <button type="button" onclick="validar()">Validar</button>
</body>

</html>
