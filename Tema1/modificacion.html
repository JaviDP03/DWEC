<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación</title>
</head>

<body>
    <h1 id="titulo">
        Modificando el código html
    </h1>
    <p id="prueba">Modificando el contenido</p>
    <button type="button"
        onclick="document.getElementById('prueba').innerHTML = 'CAMBIANDO el contenido!'">¡Dale!</button>
    <button type="button" onclick="document.getElementById('titulo').innerHTML = 'CAMBIANDO EL CÓDIGO HTML'">¡Cambia!</button>
</body>

</html>
