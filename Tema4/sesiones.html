<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesiones</title>
    <script type="text/javascript">
        // Constructor
        function Persona(nombre, sesiones) {
            this.nombre = nombre;
            this.sesiones = sesiones;
            this.numSesiones = sesiones.length;

            // MÃ©todos
            this.anotar = function (sesion) {
                this.sesiones.push(sesion);
                this.numSesiones++;
            }

            this.media = function () {
                let suma = 0;

                for (let i = 0; i < this.numSesiones; i++) {
                    suma += sesiones[i];
                }

                return suma / this.numSesiones;
            }
        }

        const persona1 = new Persona("Juan", [5, 6, 7, 8, 9]);
        persona1.anotar(10);

        document.write(persona1.nombre + " ha hecho una media de " + persona1.media() + " km en " + persona1.numSesiones + " sesiones.");
    </script>
</head>
