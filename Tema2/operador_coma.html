<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador coma</title>
</head>
<body>
    <script>
        for(var i = 0, j = 9; i <= j; i++, j--){
            console.log("a[" + i + "] [" + j + "]= ");
        }
    </script>    
</body>
