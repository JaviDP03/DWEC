<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo IFELSE</title>
</head>
<body>
    <script>
        var nota = 3;

        // Condici√≥n
        if (nota < 5) {
            calificacion = "Insuficiente";
        } else if (nota < 6) {
            calificacion = "Suficiente";
        } else if (nota < 7) {
            calificacion = "Bien";
        } else if (nota < 9) {
            calificacion = "Notable";
        } else {
            calificacion = "Sobresaliente";
        }

        alert("He obtenido un " + calificacion);
    </script>
</body>
</html>
