<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>

<body>
    <script>
        var numeroTabla = 7;

        document.write("<h2>Tabla del " + numeroTabla + "</h2>")
        for (let a = 1; a <= 9; a++) {
            document.write(numeroTabla + " x " + a + " = " + numeroTabla * a + "<br>");
        }
    </script>
</body>

</html>
