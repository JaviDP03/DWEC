<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <h2>Calculadora de números pares e impares</h2>
    <form>
        <p>
            <label for="numero">Introduce un número: </label>
            <input type="number" id="numero" name="numero">
        </p>
        <button type="button" onclick="calcularParesImpares()">Calcular</button>
    </form>
    <script>
        function calcularParesImpares() {
            let numero = document.getElementById("numero").value;

            if (numero % 2 == 0) {
                document.write("El número " + numero + " es par.")
            } else {
                document.write("El número " + numero + " es impar.")
            }
        }
    </script>
</body>

</html>
