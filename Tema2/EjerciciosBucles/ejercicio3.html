<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <script>
        for (let a = 1; a <= 50; a++) {
            if (a % 3 == 0 && a % 5 == 0) {
                document.write("FizzBuzz");
            } else if (a % 5 == 0) {
                document.write("Buzz");
            } else if (a % 3 == 0) {
                document.write("Fizz");
            } else {
                document.write(a);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
