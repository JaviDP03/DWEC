<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>
    <script>
        var contador = 1;
        var contadorNumeroPar = 0;

        while (contadorNumeroPar < 20) {
            if (contador % 2 == 0) {
                document.write(contador + "<br>");
                contadorNumeroPar++;
            }
            contador++;
        }
    </script>
</body>

</html>
